    - +/deathzonelist | Listet alle Deathzones auf.
    - +/deathzonesimulatedeath | Simuliert einen Tod, und listet die Schritte auf, welches das Plugin macht.
    - +/deathzonedelete <DeathzoneName> | Löscht die Deathzone.
